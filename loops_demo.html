<!DOCTYPE html>
<html>
<head>
    <title>loops, loops, loops</title>
</head>
<body>
    <h1>Loops</h1>

    <ul>
        <li>While: a while loop checks a condition to see if it should run BEFORE running or not</li>
        <li>Do While: </li>
        <li>For: </li>
    </ul>

    <script type="text/javascript">
        // while loops
        // if(this condition is true), then enter the loop's body
        // a while loop that counts from 1 to 10
        var count = 1;
        while(count <= 5) {
            count++;
            console.log(count);
        }
    
        // ask user if they like pizza and store in a variable
        var answer = confirm("Do you like pizza?");

        // while loops run if the condition is true
        while(!answer) {
            console.log("Everybody likes pizza");
            answer = confirm("Do you like pizza?");
        }

        var answer;
        var count = 0;

        do {
            answer = confirm("Do you like mangos?");
            count++;
        } while(!answer);

        console.log("It only took you " + count + " times to see the light!");

        /////////

        // what's a loop for?
        // a for loop is a good choice for dealing w/ number or counters
        // Parts of a for loop
        // variable first value; condition; increment
        // for loop starts at 1 ends at 10
        for(var i = 1; i <= 10; i++) {
            console.log(i);
        }


        var i = 1;
        while(i <= 3) {
            console.log(i);
            i++;
        }

        for(var i = 1; i <= 3; i++) {
            console.log(i);
        }


        // continue => skip to the next loop iteration
        // break => break the loop entirely, stop it!
        for(var i = 1; i <= 10; i++) {
            if(i == 2) {
                continue;
            }
            if(i == 9) {
                break;
            }
            console.log(i);
        }
        console.log("this runs right when the loop is done.")

        console.log(i);



    </script>
</body>
</html>
