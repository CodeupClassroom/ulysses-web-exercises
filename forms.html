<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form action="https://requestb.in/s7zei8s7" method="post">
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="email@example.com">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>

    <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label>
            How did you hear about us?
            <input name="about-us" value="billboard" type="checkbox"> Billboard
            <input name="about-us" value="radio-advertisement" type="checkbox"> Radio Advertisement
            <input name="about-us" value="internet-advertisement" type="checkbox"> Internet Advertisement
        </label>
    </div>

    <div>
        <label for="browser">What browser are you using?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
        </select>
    </div>

    <button>Submit</button>
</form>
</body>
</html>
