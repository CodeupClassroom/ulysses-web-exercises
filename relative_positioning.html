<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Positioning</title>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    #container {
        margin: 50px auto;
        width: 500px;
        height: 200px;
        border: 1px solid #000;
    }
    .box {
        background-color: #1969B2;
        height: 100px;
        width: 100px;
        position: fixed;
        top: 0;
        left: 0;
        border-radius: 50px;
    }
</style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>
</body>
</html>
